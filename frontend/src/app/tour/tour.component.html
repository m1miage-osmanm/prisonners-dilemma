<div class="tour-container">
  <h2>Tour {{ currentTour }} / {{ nbTours }}</h2>

  <ng-container *ngIf="!isWaiting; else attenteTemplate">
    <label for="decision">Votre décision :</label>
    <input
      id="decision"
      [(ngModel)]="playerDecision"
      placeholder="Saisissez votre décision"
    />
    <button (click)="jouerTour()" [disabled]="loading">
      Soumettre
    </button>
  </ng-container>

  <ng-template #attenteTemplate>
    <p>En attente de la décision de l'autre joueur...</p>
  </ng-template>

  <p *ngIf="loading">Enregistrement de votre décision...</p>
</div>
